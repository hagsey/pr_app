<!DOCTYPE html>
<html>
<head>
  <title>PR Tracker App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="/about/">PR Tracker</a>
    </div>
  </div>
  <div class="outer-container">

    <section>
      <h3>Add new client</h3>
      <form class="form-inline">
        <div class="form-group">
          <input id="new-client-name" placeholder="Name" class="form-control" type="text" maxlength="25" required>
        </div>
        <button class="btn btn-success cust-respond" type="submit">Add</button>
      </form>
    </section>

    <section>
      <h3>Enter new PR</h3>
      <form class="form-inline">
        <!-- Single button -->
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle cust" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select name <span class="caret"></span>
          </button>
          <ul name='name-list' class="dropdown-menu"></ul>
        </div>

        <div class="form-group">
          <input id="new-pr-exercise" placeholder="Exercise" class="form-control" type="text" name="exercise" maxlength="15" required>
        </div>

        <div class="form-group">
          <input id="new-pr-date" placeholder="Date" class="form-control" type="date" name="date" min="2010-01-01" value="2016-01-01" required>
        </div>

        <div class="form-group">
          <input id="new-pr-weight" placeholder="lbs" class="form-control" type="number" min="1" max="999">
        </div>
        <button type="submit" class="btn btn-primary cust-respond">Add PR</button>
      </form>
    </section>


    <section>
      <h3>View PR history</h3>

      <!-- Single button -->
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select name <span class="caret"></span>
        </button>
        <ul name='name-list' class="dropdown-menu"></ul>
      </div>

      <table id="pr-list" class="table table-striped"></table>

    </section>
  </div>

  <script type="text/x-handlebars" id="pr-list-tmp">
    <thead>
      <tr>
        <th>Name</th>
        <th>Exercise</th>
        <th>Date</th>
        <th>Record</th>
      </tr>
    </thead>
    <tbody>
      {{#each collection}}
      {{>pr}}
      {{/each}}
    </tbody>
  </script>

  <script type="text/x-handlebars" id="pr-tmp">
    <tr>
      <td>{{name}}</td>
      <td>{{exercise}}</td>
      <td>{{date}}</td>
      <td>{{value}}</td>
    </tr>
  </script>

  <script type="text/x-handlebars" id="name-list-tmp">
    {{#each collection}}
    <li><a href="">{{name}}</a></li>
    {{/each}}
  </script>
</body>

<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/data.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</html>
